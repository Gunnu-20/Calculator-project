<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator!</h1>
    <div id="calculator">
    <div id="container">
         <input id="input" type="text" required/>
        <div id="first-row">
        <button id="btn" class="color">AC</button>
        <button id="btn" class="color">DEL</button>
        <button id="btn" class="color">%</button>
        <button id="btn" class="color">/</button>
        </div>
        <div id="second-row">
             <button id="btn">7</button>
        <button id="btn">8</button>
        <button id="btn">9</button>
        <button id="btn" class="color">*</button>
        </div>
        <div id="third-row">
            <button id="btn">4</button>
        <button id="btn">5</button>
        <button id="btn">6</button>
        <button id="btn" class="color">-</button>
        </div>
         <div id="fourth-row"> <button id="btn">1</button>
        <button id="btn">2</button>
        <button id="btn">3</button>
        <button id="btn" class="color">+</button>
    </div>

    <div id="fifth-row">
        <button id="zero">0</button>
        <!-- <button id="btn">DEL</button> -->
        <button id="btn">.</button>
        <button id="btn" class="color">=</button
    </div>
        
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
